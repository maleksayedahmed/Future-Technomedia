<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video Player</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>

<body>
    <h1>Test Video Player</h1>
    <div class="video-player-container" style="width: 640px; height: 360px;">
        <video id="test-video" class="video-js vjs-big-play-centered vjs-fluid" controls preload="metadata"
            poster="http://127.0.0.1:8000/storage/16/frame.png">
            <source
                src="http://127.0.0.1:8000/storage/17/20250814_0704_College-Day-Adventure_storyboard_01k2meandqfmvtsgd0jxc009pm.mp4"
                type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <style>
        .video-js {
            font-family: inherit;
            border-radius: 16px;
            overflow: hidden;
        }

        .video-js .vjs-big-play-button {
            background: rgba(241, 194, 50, 0.9) !important;
            border: 3px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 50%;
            width: 80px !important;
            height: 80px !important;
            font-size: 32px !important;
            color: #000 !important;
            font-weight: bold;
        }

        .video-js .vjs-control-bar {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.95) 100%);
            height: 60px;
        }

        .video-js .vjs-control {
            color: #fff;
        }

        .video-js .vjs-play-progress {
            background: #F1C232;
        }
    </style>

    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const player = videojs('test-video', {
                controls: true,
                autoplay: false,
                preload: 'metadata',
                responsive: true,
                fluid: true,
                playbackRates: [0.5, 1, 1.25, 1.5, 2],
                controlBar: {
                    children: [
                        'playToggle',
                        'volumePanel',
                        'currentTimeDisplay',
                        'timeDivider',
                        'durationDisplay',
                        'progressControl',
                        'remainingTimeDisplay',
                        'playbackRateMenuButton',
                        'fullscreenToggle'
                    ]
                }
            });

            console.log('Video.js player initialized:', player);
        });
    </script>
</body>

</html>
